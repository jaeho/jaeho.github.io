<div class="flex flex-col gap-6">
    <div class="bg-purple-50 p-6 rounded-2xl border border-purple-100">
        <p class="text-xl font-bold text-gray-800 leading-relaxed">
            🤔 {{ scenario }} <br>
            <span class="text-purple-600">주인공은 어떤 마음일까요? 그림을 보고 맞춰보세요!</span>
        </p>
    </div>

    <div class="grid grid-cols-3 gap-4">
        {% for emotion in emotions %}
        <div class="flex flex-col gap-3">
            <div class="aspect-square bg-white rounded-2xl shadow-md border-2 border-gray-100 overflow-hidden">
                <img src="emotion_{{ loop.index0 }}.png" class="w-full h-full object-cover">
            </div>
            <div class="bg-white p-2 rounded-xl text-center border border-gray-200">
                <p class="text-sm font-black text-gray-400">? ? ?</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-4 p-6 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
        <p class="text-lg font-bold text-gray-400">우리 주원이는 이럴 때 어떤 마음이 들 것 같나요? 엄마, 아빠에게 말해주세요!</p>
    </div>
</div>
