<div class="flex flex-col gap-6">
    <p class="text-2xl font-bold text-gray-800 mb-2">✅ {{ instruction }}</p>
    <div class="space-y-4">
        {% for item in items %}
        <div class="bg-white p-6 rounded-2xl border-2 border-gray-100 flex justify-between items-center shadow-sm">
            <p class="text-xl font-bold text-gray-700">
                {{ loop.index }}.
                {# 딕셔너리면 question 키를 출력, 아니면 item 그대로 출력 #}
                {% if item is mapping %}
                {{ item.question }}
                {% else %}
                {{ item }}
                {% endif %}
            </p>
            <div class="flex gap-4">
                <div class="w-12 h-12 rounded-full border-4 border-red-400 flex items-center justify-center text-2xl font-black text-red-500">O</div>
                <div class="w-12 h-12 rounded-full border-4 border-blue-400 flex items-center justify-center text-2xl font-black text-blue-500">X</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
