<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>씨앗 어린이 신문 - {{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2ECC71",
                    }
                }
            }
        }
    </script>
    <style>{{ css_content }}</style>
</head>

<body class="bg-white flex justify-center antialiased">
    <div class="paper flex flex-col gap-6">
        <header class="flex items-center justify-between border-b border-primary/10 pb-4">
            <div class="flex items-center gap-3">
                <div class="header-eco-icon">
                    <span class="material-symbols-rounded">eco</span>
                </div>
                <div>
                    <h1 class="font-bold text-2xl text-primary leading-tight">씨앗 어린이 놀이터</h1>
                    <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Daily Kids Play</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <a href="page1.html" class="px-3 py-1 bg-primary/10 text-primary rounded-full text-xs font-bold hover:bg-primary/20 transition-colors">
                    PAGE 02
                </a>
            </div>
        </header>

        <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">{{ title }}</h2>

        <main class="flex-1 overflow-hidden">
            {{ activity_content | safe }}
        </main>

        <footer class="mt-auto">
            <div class="card-blue">
                <div class="flex items-center gap-2 mb-2 text-blue-600">
                    <span class="material-symbols-rounded text-sm">lightbulb</span>
                    <span class="text-[10px] font-bold tracking-wider uppercase">오늘의 좋은 말</span>
                </div>
                <div class="flex flex-col gap-1">
                    <p class="text-3xl font-black text-slate-900">{{ wisdom_window.title }}</p>
                    <p class="text-base font-bold text-blue-700/80 leading-snug">{{ wisdom_window.meaning }}</p>
                </div>
            </div>
        </footer>

        <footer class="text-center pt-2">
            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">
                씨앗 어린이 신문 {{ issue_label }} ({{ today_date }})
            </p>
        </footer>
    </div>
</body>

</html>
